<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
	<h1>El ususario <h:outputText value="#{loginBean.usuario}" /> est√° registrado</h1>
	<h:form>
		<h:commandLink action="#{librosBean.finSesion()}" value="Desconectar" />
	</h:form>
	<h:form>
	<h1>Seleccione tema:</h1>
		<h:selectOneMenu value="#{temasBean.temaSel}" layout="pageDirection" >
	        <f:selectItem itemValue="0" itemLabel="TODOS"/>
	        <f:selectItems var="t" value="#{temasBean.temas}" itemLabel="#{t.tema}" itemValue="#{t.idTema}" />
		</h:selectOneMenu>
		<h:commandButton value="Ver libros" />
	</h:form>
	<br/><br/>
		<h:dataTable var="lb" value="#{librosBean.libros}" border="1">
		<h:column>
			<f:facet name="header">Titulo</f:facet>
			#{lb.titulo}
		</h:column>
		<h:column>
			<f:facet name="header">Autor</f:facet>
			#{lb.autor}
		</h:column>
		<h:column>
			<f:facet name="header">Precio</f:facet>
			#{lb.precio}
		</h:column>
	</h:dataTable>
	<br/><br/>
	<h:link outcome="menu" value="Volver"/>
</h:body> 
</html>
