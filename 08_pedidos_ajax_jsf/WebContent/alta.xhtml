<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
	<center>
		<h:form>
			Introduce Producto: <h:inputText value="#{altaBean.pedido.producto}" required="true" id="pro"/><br/><br/>
			<h:message for="pro" style="color:red;"/><br/><br/>
			Introduce Precio: <h:inputText value="#{altaBean.pedido.precio}" required="true" id="pre">
								<f:validateDoubleRange minimum="1" maximum="50"/>
								<f:validateLength minimum="1" maximum="10"/>
							  </h:inputText><br/><br/>
			<h:message for="pre" style="color:red;"/><br/><br/>
			Introduce Categor√≠a: <h:inputText value="#{altaBean.pedido.categoria}" required="true" id="cat">
									<f:validateLength minimum="3" maximum="10"/>
									<f:validator validatorId="vCat"/>
								 </h:inputText><br/><br/>
			<h:message for="cat" style="color:red;"/><br/><br/>
			<h:commandButton action="#{altaBean.alta()}" value="Guardar" /> 
		</h:form><br/><br/>
		
	</center>
</h:body> 
</html>
